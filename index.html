<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h2>Let's keep in touch</h2>
            <p>Subscribe to keep up with fresh news and exciting updates. We promise not to spam you!</p>
            <form>
                <input type="email" placeholder="Enter your email address" required>
                <button type="submit">SEND</button>
                <div class="checkbox-container">
                    <input type="checkbox" id="newsletter" required>
                    <label for="newsletter">I agree to my email address being stored and used to receive monthly newsletter.</label>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
